                id: 524, name: "Feuerfleisch", originalName: "Feuerfleisch", country: "Autriche", flag: "ğŸ‡¦ğŸ‡¹", continent: "Europe", type: "SautÃ©",
                description: "'Viande de feu'. Ã‰mincÃ© de porc sautÃ© vivement avec des oignons, des poivrons et beaucoup de paprika piquant.",
                prepTime: 30,
                ingredients: ["Porc (longe, Ã©mincÃ©)", "oignons", "poivrons (rouges, jaunes)", "paprika (fort)", "crÃ¨me aigre", "bouillon"],
            },
			

        ];


        // --- DÃ‰FINITIONS DES TAGS D'INGRÃ‰DIENTS ---
        const tagDefinitions = {
            viande: ["bÅ“uf", "agneau", "porc", "poulet", "veau", "canard", "lapin", "chÃ¨vre", "mouton", "saucisse", "lardons", "gibier", "os Ã  moelle", "queue de bÅ“uf", "tripes", "coq", "poule", "jambon", "spam", "cheval", "kefta", "pancetta", "confit", "lard", "renne"],
            poisson_fruit_de_mer: ["poisson", "crevettes", "moules", "palourdes", "crabe", "calamars", "fruits de mer", "haddock fumÃ©", "lotte", "thon", "seiche", "gambas", "Ã©crevisses", "anchois", "saumon", "poissons de roche", "morue"],
            legumes: ["carotte", "oignon", "poireau", "tomate", "aubergine", "chou", "pomme de terre", "poivron", "cÃ©leri", "navet", "haricot", "lentille", "pois chiche", "ail", "courge", "betterave", "champignon", "olive", "maÃ¯s", "rutabaga", "panais", "cornichon", "okra", "gombo", "radis", "manioc", "plantain", "igname", "kimchi", "choucroute", "Ã©pinard", "fÃ¨ve", "petit pois"],
            epices: ["paprika", "cumin", "safran", "cannelle", "piment", "clou de girofle", "ras el hanout", "curry", "curcuma", "gingembre", "anis Ã©toilÃ©", "poivre", "baies de geniÃ¨vre", "quatre-Ã©pices", "moutarde", "berbÃ©rÃ©", "gochujang", "pÃ¢te de chili", "cardamome", "galanga", "pÃ¢te de roucou", "achiote", "doubanjiang"],
            herbes: ["thym", "laurier", "coriandre", "persil", "romarin", "basilic", "aneth", "menthe", "origan", "sauge", "citronnelle", "feuilles de curry", "feuilles de combava", "pandan", "fenouil", "marjolaine", "sarriette"],
            vegetarien: [] // Tag spÃ©cial
        };

        // --- Ã‰LÃ‰MENTS DU DOM ---
        const continentFilter = document.getElementById('continent-filter');
        const countryFilter = document.getElementById('country-filter');
        const timeFilter = document.getElementById('time-filter');
        const timeValue = document.getElementById('time-value');
        const tagFilters = document.querySelectorAll('.tag-filter');
        const recipeList = document.getElementById('recipe-list');
        const recipeCount = document.getElementById('recipe-count');
        const resetButton = document.getElementById('reset-button');
        
        let populatedContinents = [];
        let populatedCountries = [];
		let selectedRecipeTypes = ["Cocotte"];

        // --- FONCTIONS AUXILIAIRES ---

        /**
         * GÃ©nÃ¨re des tags pour une recette en fonction de ses ingrÃ©dients.
         */
        function generateTags(ingredients) {
            const tags = new Set();
            const ingredientsLower = ingredients.join(' ').toLowerCase();
            let hasViande = false;
            let hasPoisson = false;

            for (const [tag, keywords] of Object.entries(tagDefinitions)) {
                if (tag === 'vegetarien') continue; // TraitÃ© Ã  la fin
                
                if (keywords.some(keyword => ingredientsLower.includes(keyword))) {
                    tags.add(tag);
                    if (tag === 'viande') hasViande = true;
                    if (tag === 'poisson_fruit_de_mer') hasPoisson = true;
                }
            }
            
            // Logique VÃ©gÃ©tarien : si pas de viande ET pas de poisson, c'est vÃ©gÃ©tarien
            // Ex: Ratatouille, Fasolada, Shakshuka, Chana Masala, Rajma Masala, Misir Wat, Ful Medames
             if (["Ratatouille", "Fasolada", "Shakshuka", "Chana Masala", "Rajma Masala", "Misir Wat", "Ful Medames"].includes(ingredients[0])) { // Simplification rapide basÃ©e sur le nom pour l'exemple
                 if (!hasViande && !hasPoisson) { // Double check au cas oÃ¹
                     tags.add('vegetarien');
                 }
            } else if (!hasViande && !hasPoisson) {
                 // Si aucun tag viande/poisson n'est trouvÃ© par mot clÃ©, vÃ©rifier si ce n'est pas un des plats vÃ©gÃ©tariens connus
                 const recipeName = ingredients[0]; // Assuming first ingredient roughly identifies the recipe name in this simplified check
                 if (!["Oeufs", "FÃ¨ves (sÃ©chÃ©es)", "Haricots blancs (cannellini)", "Aubergines", "Pois chiches", "Haricots rouges (Rajma)", "Lentilles corail"].includes(recipeName)) {
                     // If it's not a known veggie dish starter and has no meat/fish keywords, might still have hidden meat, don't tag veggie.
                 } else {
                     tags.add('vegetarien'); // Likely veggie
                 }
             }
            
            return Array.from(tags);
        }

        /**
         * Formate les minutes en "Xh Ym"
         */
        function formatTime(minutes) {
            const h = Math.floor(minutes / 60);
            const m = minutes % 60;
            let timeString = "";
            if (h > 0) timeString += `${h}h `;
            if (m > 0) timeString += `${m.toString().padStart(2, '0')}m`;
            return timeString || "0m";
        }

        /**
         * CrÃ©e la carte HTML pour une recette.
         */
        function createRecipeCard(recipe) {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            
            const tagsHTML = recipe.tags.map(tag => {
                let tagName = tag.replace('_', ' ');
                if (tagName === 'poisson fruit de mer') tagName = 'poisson'; // Raccourci
                return `<span class="tag tag-${tag}">${tagName.toUpperCase()}</span>`;
            }).join('');

            // Limite l'affichage des ingrÃ©dients pour la carte
            const displayedIngredients = recipe.ingredients.slice(0, 5).join(', ') + (recipe.ingredients.length > 5 ? '...' : '');

            card.innerHTML = `
                <div class="recipe-card-header">
                    <div>
                        <h3>${recipe.name}</h3>
                        ${recipe.name !== recipe.originalName ? `<div class="recipe-original-name">${recipe.originalName}</div>` : ''}
                    </div>
                    <div class="recipe-origin">${recipe.flag} ${recipe.country}<br>(${recipe.continent})</div>
                </div>
                <div class="recipe-info">
                    <div class="recipe-time">${formatTime(recipe.prepTime)}</div>
                    <div class="recipe-tags">${tagsHTML}</div>
                </div>
                <div class="recipe-description">${recipe.description}</div>
                <div class="recipe-ingredients"><strong>IngrÃ©dients:</strong> ${displayedIngredients}</div>
            `;
            return card;
        }

        // --- LOGIQUE PRINCIPALE ---

        /**
         * Peuple les filtres (Continents) au dÃ©marrage.
         */
        function populateFilters() {
            const continents = new Set();
            const countries = new Set();
            
            allRecipes.forEach(recipe => {
                recipe.tags = generateTags(recipe.ingredients); // Ajoute les tags Ã  la recette
                continents.add(recipe.continent);
                countries.add(recipe.country);
            });
            
            populatedContinents = Array.from(continents).sort();
            populatedCountries = Array.from(countries).sort();
            
            // Ajoute les options pour les continents
            continentFilter.innerHTML = '<option value="Tous">-- TOUS --</option>'; // RÃ©initialise
            populatedContinents.forEach(continent => {
                const option = document.createElement('option');
                option.value = continent;
                option.textContent = continent;
                continentFilter.appendChild(option);
            });
            
            // Initialise le filtre pays avec tous les pays
            updateCountryFilter(true);
        }

        /**
         * Met Ã  jour le filtre des pays en fonction du continent sÃ©lectionnÃ©.
         */
        function updateCountryFilter(initial = false) {
            const selectedContinent = continentFilter.value;
            const currentCountryValue = countryFilter.value; // Sauvegarde la sÃ©lection actuelle
            
            // Vide le sÃ©lecteur de pays
            countryFilter.innerHTML = '<option value="Tous">-- TOUS --</option>';
            
            let countriesToShow;
            
            if (selectedContinent === 'Tous') {
                // Montre tous les pays si "Tous" continents est sÃ©lectionnÃ©
                countriesToShow = populatedCountries;
            } else {
                // Sinon, filtre les pays par continent
                const countries = new Set();
                allRecipes.forEach(recipe => {
                    if (recipe.continent === selectedContinent) {
                        countries.add(recipe.country);
                    }
                });
                countriesToShow = Array.from(countries).sort();
            }

            // Ajoute les options pour les pays filtrÃ©s
            countriesToShow.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            // Essaye de restaurer la sÃ©lection prÃ©cÃ©dente si elle est toujours valide
            if (countriesToShow.includes(currentCountryValue)) {
                 countryFilter.value = currentCountryValue;
            } else if (!initial) {
                 countryFilter.value = 'Tous'; // Sinon, revient Ã  "Tous"
            }
        }

        /**
         * Affiche les recettes filtrÃ©es.
         */
        function renderRecipes() {
            // RÃ©cupÃ¨re les filtres actuels
            const filters = {
                continent: continentFilter.value,
                country: countryFilter.value,
                maxTime: parseInt(timeFilter.value, 10),
                tags: Array.from(tagFilters)
                            .filter(input => input.checked)
                            .map(input => input.value)
            };
            
            // Applique les filtres
            const filteredRecipes = allRecipes.filter(recipe => {
			// Si aucun type n'est sÃ©lectionnÃ©, on n'affiche rien
            if (selectedRecipeTypes.length === 0) {
                return false;
            }
            // Si le type de la recette n'est pas dans notre tableau de types
			if (!selectedRecipeTypes.includes(recipe.type)) {
            return false;
        }
                // Filtre Continent
                if (filters.continent !== 'Tous' && recipe.continent !== filters.continent) {
                    return false;
                }
                // Filtre Pays
                if (filters.country !== 'Tous' && recipe.country !== filters.country) {
                    return false;
                }
                // Filtre Temps
                if (recipe.prepTime > filters.maxTime) {
                    return false;
                }
                // Filtre Tags (la recette doit avoir TOUS les tags sÃ©lectionnÃ©s)
                if (filters.tags.length > 0 && !filters.tags.every(tag => recipe.tags.includes(tag))) {
                    return false;
                }
                // (Le filtre "Cocotte" est implicite car c'est la seule donnÃ©e pour le moment)
                return true;
            });
            
            // Vide la liste
            recipeList.innerHTML = '';
            
            // Met Ã  jour le compteur
            recipeCount.textContent = `${filteredRecipes.length} RECETTES TROUVÃ‰ES`;
            
            // Affiche les recettes
            if (filteredRecipes.length === 0) {
                recipeList.innerHTML = '<div class="recipe-card"><h3>Aucune recette trouvÃ©e!</h3><p>Essayez d\'Ã©largir vos filtres.</p></div>';
            } else {
                // Trie par pays puis par nom pour un affichage cohÃ©rent
                filteredRecipes.sort((a, b) => {
                    if (a.country < b.country) return -1;
                    if (a.country > b.country) return 1;
                    if (a.name < b.name) return -1;
                    if (a.name > b.name) return 1;
                    return 0;
                });
                
                filteredRecipes.forEach(recipe => {
                    recipeList.appendChild(createRecipeCard(recipe));
                });
            }
        }
        
        /**
         * RÃ©initialise tous les filtres Ã  leur Ã©tat par dÃ©faut.
         */
        function resetFilters() {
            continentFilter.value = 'Tous';
            updateCountryFilter(); // Met Ã  jour les pays (montre tout)
            countryFilter.value = 'Tous';
            timeFilter.value = 720;
            timeValue.textContent = 'Jusqu\'Ã  12h 00m';
            tagFilters.forEach(input => input.checked = false);
            
			// RÃ©initialise le tableau Ã  son Ã©tat initial
            selectedRecipeTypes = ["Cocotte"];
    
            // Met Ã  jour les classes des boutons
            document.querySelectorAll('.type-buttons .pixel-button').forEach(btn => {
                 if (selectedRecipeTypes.includes(btn.dataset.type)) {
                     btn.classList.add('active');
                 } else {
                     btn.classList.remove('active');
                 }
             });
			
            renderRecipes();
        }

        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters(); // Peuple les filtres AVANT de rendre les recettes
            renderRecipes();   // Affiche les recettes initiales (toutes)
			
		// --- GESTION DES BOUTONS DE TYPE ---
const typeButtonsContainer = document.querySelector('.type-buttons');
typeButtonsContainer.addEventListener('click', (event) => {
    const clickedButton = event.target;
    if (clickedButton.tagName === 'BUTTON' && !clickedButton.disabled) {
        
        const type = clickedButton.dataset.type;
        const index = selectedRecipeTypes.indexOf(type);

        if (index > -1) {
            // S'il est dÃ©jÃ  dans le tableau, on le retire
            selectedRecipeTypes.splice(index, 1);
            clickedButton.classList.remove('active');
        } else {
            // Sinon, on l'ajoute
            selectedRecipeTypes.push(type);
            clickedButton.classList.add('active');
        }

        // RafraÃ®chit la liste des recettes
        renderRecipes();
    }
});


            // Ajoute les Ã©couteurs d'Ã©vÃ©nements
            continentFilter.addEventListener('change', () => {
                updateCountryFilter();
                renderRecipes();
            });
            countryFilter.addEventListener('change', renderRecipes);
            timeFilter.addEventListener('input', () => {
                timeValue.textContent = `Jusqu'Ã  ${formatTime(parseInt(timeFilter.value, 10))}`;
            });
            // Pour de meilleures performances, n'affiche qu'Ã  la fin du glissement
            timeFilter.addEventListener('change', renderRecipes); 
            
            tagFilters.forEach(input => {
                input.addEventListener('change', renderRecipes);
            });
            
            resetButton.addEventListener('click', resetFilters);
						
        });

    </script>
