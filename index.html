<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Recipe Quest</title>
    <!-- Import des polices Pixel Art -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* Réinitialisation de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Thème Pixel Art */
        body {
            font-family: 'VT323', monospace;
            font-size: 20px;
            background-color: #1a1a2e; /* Fond bleu nuit */
            color: #e0e0e0;
            padding: 20px;
            image-rendering: pixelated; /* Garde les images pixelisées */
        }

        h1, h2 {
            font-family: 'Press Start 2P', cursive;
            color: #f7b731; /* Or pixel */
            text-shadow: 2px 2px 0px #000;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #f7b731;
        }
        
        h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #f0f0f0;
            margin-bottom: 8px;
        }

        /* Conteneur principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            /* Ajout pour hauteur pleine */
            height: calc(100vh - 40px); /* Hauteur pleine moins padding body */
            display: flex;
            flex-direction: column;
        }

        /* Fenêtre de jeu */
        .window-box {
            background-color: #2a2a4e; /* Bleu plus clair */
            border: 4px solid #f7b731;
            box-shadow: 4px 4px 0px #000;
            margin-bottom: 25px;
            padding: 20px;
        }
        
        /* Grille de mise en page */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            /* Ajout pour hauteur flexible */
            flex-grow: 1;
            min-height: 0; /* Important pour que les enfants flex/grid s'adaptent */
        }
        
        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
                /* Gérer la hauteur sur mobile */
                height: auto; 
                overflow-y: auto;
            }
            .container {
                height: auto;
            }
        }
        
        /* Ajout pour la hauteur flexible */
        aside.window-box {
             margin-bottom: 0; /* Annule la marge pour alignement parfait */
        }
        
        main.window-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 0; /* Annule la marge pour alignement parfait */
        }

        /* --- FILTRES (Panneau de Contrôle) --- */
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f0f0f0;
        }

        select, .pixel-button {
            font-family: 'VT323', monospace;
            font-size: 18px;
            background-color: #1e1e3f;
            color: #e0e0e0;
            border: 2px solid #a2a2d2;
            padding: 8px;
            width: 100%;
        }
        
        select:focus, input:focus {
            outline: 2px solid #f7b731;
        }

        /* Boutons Pixel */
        .pixel-button {
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        @media (hover: hover) {
    .pixel-button:not(.active):hover {
        background-color: #f7b731;
        color: #1a1a2e;
    }
}

        /* Boutons de type de plat */
        .type-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .pixel-button.active {
            background-color: #e94560; /* Rouge pixel */
            color: #fff;
            border-color: #fff;
        }
        
        .pixel-button.locked {
            background-color: #4a4a6a;
            color: #888;
            cursor: not-allowed;
            border-color: #4a4a6a;
        }

        /* Slider de temps */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #1e1e3f;
            border: 2px solid #a2a2d2;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #e94560;
            border: 2px solid #fff;
            cursor: pointer;
        }
        
        #time-value {
            color: #f7b731;
            font-size: 20px;
            text-align: right;
        }

        /* Checkboxes Pixel */
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        .checkbox-label input {
            display: none; /* Cache la checkbox par défaut */
        }
        
        .checkbox-label .custom-checkbox {
            width: 18px;
            height: 18px;
            background-color: #1e1e3f;
            border: 2px solid #a2a2d2;
            margin-right: 10px;
            display: inline-block;
            position: relative;
        }
        
        /* Le "X" (check) */
        .checkbox-label input:checked + .custom-checkbox::after {
            content: 'X';
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #f7b731;
            position: absolute;
            top: -2px;
            left: 2px;
        }

        /* --- LISTE DE RECETTES (Écran d'Inventaire) --- */
        #recipe-list {
            /* height: 70vh; <-- MODIFIÉ */
            flex-grow: 1; /* Prend l'espace restant */
            min-height: 0; /* Important pour overflow dans flex */
            overflow-y: auto;
            padding: 10px;
            background-color: #1e1e3f; /* Fond d'écran */
            border: 4px solid #a2a2d2;
        }
        
        /* Scrollbar Pixel */
        #recipe-list::-webkit-scrollbar {
            width: 16px;
        }
        #recipe-list::-webkit-scrollbar-track {
            background: #1e1e3f;
            border-left: 2px solid #a2a2d2;
        }
        #recipe-list::-webkit-scrollbar-thumb {
            background-color: #f7b731;
            border: 2px solid #1e1e3f;
        }

        .recipe-card {
            background-color: #2a2a4e;
            border: 2px solid #a2a2d2;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 2px 2px 0px #000;
        }
        
        .recipe-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* MODIFIÉ pour mieux aligner */
            margin-bottom: 10px;
        }
        
        .recipe-original-name {
            font-size: 22px;
            color: #e94560;
            font-weight: bold;
        }
        
        .recipe-origin {
            font-size: 18px;
            color: #a2a2d2;
            text-align: right;
            flex-shrink: 0; /* Empêche le nom du pays de passer à la ligne */
            padding-left: 10px; /* Espace pour le nom */
        }

        .recipe-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-top: 2px dashed #a2a2d2;
            border-bottom: 2px dashed #a2a2d2;
            padding: 8px 0;
        }
        
        .recipe-time {
            font-size: 18px;
            color: #f7b731;
            font-weight: bold;
        }
        
        .recipe-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap; /* Permet aux tags de passer à la ligne */
        }
        
        .tag {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 5px;
            color: #1a1a2e;
            background-color: #a2a2d2;
            border: 1px solid #000;
        }
        
        .tag.tag-viande { background-color: #e94560; color: #fff; }
        .tag.tag-poisson_fruit_de_mer { background-color: #31a2f7; color: #fff; }
        .tag.tag-legumes { background-color: #31f7a2; color: #1a1a2e; }
        .tag.tag-epices { background-color: #f7b731; color: #1a1a2e; }
        .tag.tag-herbes { background-color: #31f770; color: #1a1a2e; }
        .tag.tag-vegetarien { background-color: #90f731; color: #1a1a2e; }


        .recipe-description {
            margin-bottom: 10px;
        }
        
        .recipe-ingredients {
            font-size: 16px;
            color: #c0c0c0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>[ World Recipe Quest ]</h1>

        <div class="main-layout">
            
            <!-- PANNEAU DE CONTRÔLE (FILTRES) -->
            <aside class="window-box" id="filters-ui">

                    <div class="type-buttons">

					<button class="pixel-button" data-type="Sauté">Sauté</button>
					<button class="pixel-button" data-type="Grill">Grill</button>
					<button class="pixel-button" data-type="Soupe">Soupe</button>
				</div>
                </div>

                <!-- Filtres Géographiques -->
                <div class="filter-group">
                    <h2>DESTINATION</h2>
                    <label for="continent-filter">Continent:</label>
                    <select id="continent-filter">
                        <option value="Tous">-- TOUS --</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="country-filter">Pays:</label>
                    <select id="country-filter">
                        <option value="Tous">-- TOUS --</option>
                    </select>
                </div>

                <!-- Filtre Temps -->
                <div class="filter-group">
                    <h2>TEMPS PREPA (MAX)</h2>
                    <input type="range" id="time-filter" min="30" max="720" value="720" step="15">
                    <div id="time-value">Jusqu'à 12h 00m</div>
                </div>

                <!-- Filtres Ingrédients -->
                <div class="filter-group">
                    <h2>INGRÉDIENTS</h2>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" class="tag-filter" value="viande">
                            <span class="custom-checkbox"></span>
                            Viande
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" class="tag-filter" value="poisson_fruit_de_mer">
                            <span class="custom-checkbox"></span>
                            Poisson
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" class="tag-filter" value="legumes">
                            <span class="custom-checkbox"></span>
                            Légumes
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" class="tag-filter" value="epices">
                            <span class="custom-checkbox"></span>
                            Épices
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" class="tag-filter" value="herbes">
                            <span class="custom-checkbox"></span>
                            Herbes
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" class="tag-filter" value="vegetarien">
                            <span class="custom-checkbox"></span>
                            Végétarien
                        </label>
                    </div>
                </div>
                
                <!-- Bouton Reset -->
                 <div class="filter-group">
                    <button class="pixel-button" id="reset-button">RESET FILTRES</button>
                 </div>

            </aside>

            <!-- ÉCRAN D'INVENTAIRE (RECETTES) -->
            <main class="window-box">
                <h2 id="recipe-count">Chargement des recettes...</h2>
                <div id="recipe-list">
                    <!-- Les cartes de recettes seront insérées ici par JavaScript -->
                </div>
            </main>

        </div>
    </div>

        /**
         * Génère des tags pour une recette en fonction de ses ingrédients.
         */
        function generateTags(ingredients) {
            const tags = new Set();
            const ingredientsLower = ingredients.join(' ').toLowerCase();
            let hasViande = false;
            let hasPoisson = false;

            for (const [tag, keywords] of Object.entries(tagDefinitions)) {
                if (tag === 'vegetarien') continue; // Traité à la fin
                
                if (keywords.some(keyword => ingredientsLower.includes(keyword))) {
                    tags.add(tag);
                    if (tag === 'viande') hasViande = true;
                    if (tag === 'poisson_fruit_de_mer') hasPoisson = true;
                }
            }
            
            // Logique Végétarien : si pas de viande ET pas de poisson, c'est végétarien
            // Ex: Ratatouille, Fasolada, Shakshuka, Chana Masala, Rajma Masala, Misir Wat, Ful Medames
             if (["Ratatouille", "Fasolada", "Shakshuka", "Chana Masala", "Rajma Masala", "Misir Wat", "Ful Medames"].includes(ingredients[0])) { // Simplification rapide basée sur le nom pour l'exemple
                 if (!hasViande && !hasPoisson) { // Double check au cas où
                     tags.add('vegetarien');
                 }
            } else if (!hasViande && !hasPoisson) {
                 // Si aucun tag viande/poisson n'est trouvé par mot clé, vérifier si ce n'est pas un des plats végétariens connus
                 const recipeName = ingredients[0]; // Assuming first ingredient roughly identifies the recipe name in this simplified check
                 if (!["Oeufs", "Fèves (séchées)", "Haricots blancs (cannellini)", "Aubergines", "Pois chiches", "Haricots rouges (Rajma)", "Lentilles corail"].includes(recipeName)) {
                     // If it's not a known veggie dish starter and has no meat/fish keywords, might still have hidden meat, don't tag veggie.
                 } else {
                     tags.add('vegetarien'); // Likely veggie
                 }
             }
            
            return Array.from(tags);
        }

        /**
         * Formate les minutes en "Xh Ym"
         */
        function formatTime(minutes) {
            const h = Math.floor(minutes / 60);
            const m = minutes % 60;
            let timeString = "";
            if (h > 0) timeString += `${h}h `;
            if (m > 0) timeString += `${m.toString().padStart(2, '0')}m`;
            return timeString || "0m";
        }

        /**

            const card = document.createElement('div');
            card.className = 'recipe-card';
            
            const tagsHTML = recipe.tags.map(tag => {
                let tagName = tag.replace('_', ' ');
                if (tagName === 'poisson fruit de mer') tagName = 'poisson'; // Raccourci
                return `<span class="tag tag-${tag}">${tagName.toUpperCase()}</span>`;
            }).join('');

            // Limite l'affichage des ingrédients pour la carte
            const displayedIngredients = recipe.ingredients.slice(0, 5).join(', ') + (recipe.ingredients.length > 5 ? '...' : '');

            card.innerHTML = `

                    <div>
                        <h3>${recipe.name}</h3>
                        ${recipe.name !== recipe.originalName ? `<div class="recipe-original-name">${recipe.originalName}</div>` : ''}
                    </div>
                    <div class="recipe-origin">${recipe.flag} ${recipe.country}<br>(${recipe.continent})</div>
                </div>
                <div class="recipe-info">
                    <div class="recipe-time">${formatTime(recipe.prepTime)}</div>
                    <div class="recipe-tags">${tagsHTML}</div>
                </div>
                <div class="recipe-description">${recipe.description}</div>
                <div class="recipe-ingredients"><strong>Ingrédients:</strong> ${displayedIngredients}</div>
            `;
            return card;
        }

        // --- LOGIQUE PRINCIPALE ---

        /**
         * Peuple les filtres (Continents) au démarrage.
         */
        function populateFilters() {
            const continents = new Set();
            const countries = new Set();
            
            allRecipes.forEach(recipe => {
                recipe.tags = generateTags(recipe.ingredients); // Ajoute les tags à la recette
                continents.add(recipe.continent);
                countries.add(recipe.country);
            });
            
            populatedContinents = Array.from(continents).sort();
            populatedCountries = Array.from(countries).sort();
            
            // Ajoute les options pour les continents
            continentFilter.innerHTML = '<option value="Tous">-- TOUS --</option>'; // Réinitialise
            populatedContinents.forEach(continent => {
                const option = document.createElement('option');
                option.value = continent;
                option.textContent = continent;
                continentFilter.appendChild(option);
            });
            
            // Initialise le filtre pays avec tous les pays
            updateCountryFilter(true);
        }

        /**
         * Met à jour le filtre des pays en fonction du continent sélectionné.
         */
        function updateCountryFilter(initial = false) {
            const selectedContinent = continentFilter.value;
            const currentCountryValue = countryFilter.value; // Sauvegarde la sélection actuelle
            
            // Vide le sélecteur de pays
            countryFilter.innerHTML = '<option value="Tous">-- TOUS --</option>';
            
            let countriesToShow;
            
            if (selectedContinent === 'Tous') {
                // Montre tous les pays si "Tous" continents est sélectionné
                countriesToShow = populatedCountries;
            } else {
                // Sinon, filtre les pays par continent
                const countries = new Set();
                allRecipes.forEach(recipe => {
                    if (recipe.continent === selectedContinent) {
                        countries.add(recipe.country);
                    }
                });
                countriesToShow = Array.from(countries).sort();
            }

            // Ajoute les options pour les pays filtrés
            countriesToShow.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            // Essaye de restaurer la sélection précédente si elle est toujours valide
            if (countriesToShow.includes(currentCountryValue)) {
                 countryFilter.value = currentCountryValue;
            } else if (!initial) {
                 countryFilter.value = 'Tous'; // Sinon, revient à "Tous"
            }
        }

        /**
         * Affiche les recettes filtrées.
         */
        function renderRecipes() {
            // Récupère les filtres actuels
            const filters = {
                continent: continentFilter.value,
                country: countryFilter.value,
                maxTime: parseInt(timeFilter.value, 10),
                tags: Array.from(tagFilters)
                            .filter(input => input.checked)
                            .map(input => input.value)
            };
            
            // Applique les filtres
            const filteredRecipes = allRecipes.filter(recipe => {
			// Si aucun type n'est sélectionné, on n'affiche rien
            if (selectedRecipeTypes.length === 0) {
                return false;
            }
            // Si le type de la recette n'est pas dans notre tableau de types
			if (!selectedRecipeTypes.includes(recipe.type)) {
            return false;
        }
                // Filtre Continent
                if (filters.continent !== 'Tous' && recipe.continent !== filters.continent) {
                    return false;
                }
                // Filtre Pays
                if (filters.country !== 'Tous' && recipe.country !== filters.country) {
                    return false;
                }
                // Filtre Temps
                if (recipe.prepTime > filters.maxTime) {
                    return false;
                }
                // Filtre Tags (la recette doit avoir TOUS les tags sélectionnés)
                if (filters.tags.length > 0 && !filters.tags.every(tag => recipe.tags.includes(tag))) {
                    return false;
                }
                // (Le filtre "Cocotte" est implicite car c'est la seule donnée pour le moment)
                return true;
            });
            
            // Vide la liste
            recipeList.innerHTML = '';
            
            // Met à jour le compteur
            recipeCount.textContent = `${filteredRecipes.length} RECETTES TROUVÉES`;
            
            // Affiche les recettes
            if (filteredRecipes.length === 0) {
                recipeList.innerHTML = '<div class="recipe-card"><h3>Aucune recette trouvée!</h3><p>Essayez d\'élargir vos filtres.</p></div>';
            } else {
                // Trie par pays puis par nom pour un affichage cohérent
                filteredRecipes.sort((a, b) => {
                    if (a.country < b.country) return -1;
                    if (a.country > b.country) return 1;
                    if (a.name < b.name) return -1;
                    if (a.name > b.name) return 1;
                    return 0;
                });
                
                filteredRecipes.forEach(recipe => {
                    recipeList.appendChild(createRecipeCard(recipe));
                });
            }
        }
        
        /**
         * Réinitialise tous les filtres à leur état par défaut.
         */
        function resetFilters() {
            continentFilter.value = 'Tous';
            updateCountryFilter(); // Met à jour les pays (montre tout)
            countryFilter.value = 'Tous';
            timeFilter.value = 720;
            timeValue.textContent = 'Jusqu\'à 12h 00m';
            tagFilters.forEach(input => input.checked = false);
            
			// Réinitialise le tableau à son état initial
            selectedRecipeTypes = ["Cocotte"];
    
            // Met à jour les classes des boutons
            document.querySelectorAll('.type-buttons .pixel-button').forEach(btn => {
                 if (selectedRecipeTypes.includes(btn.dataset.type)) {
                     btn.classList.add('active');
                 } else {
                     btn.classList.remove('active');
                 }
             });
			
            renderRecipes();
        }

        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters(); // Peuple les filtres AVANT de rendre les recettes
            renderRecipes();   // Affiche les recettes initiales (toutes)
			
		// --- GESTION DES BOUTONS DE TYPE ---
const typeButtonsContainer = document.querySelector('.type-buttons');
typeButtonsContainer.addEventListener('click', (event) => {
    const clickedButton = event.target;
    if (clickedButton.tagName === 'BUTTON' && !clickedButton.disabled) {
        
        const type = clickedButton.dataset.type;
        const index = selectedRecipeTypes.indexOf(type);

        if (index > -1) {
            // S'il est déjà dans le tableau, on le retire
            selectedRecipeTypes.splice(index, 1);
            clickedButton.classList.remove('active');
        } else {
            // Sinon, on l'ajoute
            selectedRecipeTypes.push(type);
            clickedButton.classList.add('active');
        }

        // Rafraîchit la liste des recettes
        renderRecipes();
    }
});


            // Ajoute les écouteurs d'événements
            continentFilter.addEventListener('change', () => {
                updateCountryFilter();
                renderRecipes();
            });
            countryFilter.addEventListener('change', renderRecipes);
            timeFilter.addEventListener('input', () => {
                timeValue.textContent = `Jusqu'à ${formatTime(parseInt(timeFilter.value, 10))}`;
            });
            // Pour de meilleures performances, n'affiche qu'à la fin du glissement
            timeFilter.addEventListener('change', renderRecipes); 
            
            tagFilters.forEach(input => {
                input.addEventListener('change', renderRecipes);
            });
            
            resetButton.addEventListener('click', resetFilters);
						
        });

    </script>
</body>
</html>
